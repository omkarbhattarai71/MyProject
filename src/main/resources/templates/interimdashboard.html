<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBT Dashboard</title>
  <style>
    /* CSS styles for the form */
    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Additional styles to improve the appearance */
    h1 {
      text-align: center;
    }

    .container {
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
    }
  </style>
</head>
<body>
<h1>CBT Dashboard</h1>
<div>
  <h2>Welcome <span th:text="${session.username}"></span></h2>  <!-- OGNL = Object Graph Navigation Language(th=thyme leaf) -->
</div>
<h1>User Registration Form</h1>
<div class="container">
  <form action="userdetails" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required>

    <label for="email
">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>

    <input type="submit" value="Submit">
  </form>
</div>

<div>
  <h2>Your Profile</h2>
  <table>
    <tr>
      <td>
        <b>Full Name:</b>
        <span th:text="${userdetail.fname}"></span>
        <span th:text="${userdetail.lname}"></span>
      </td>
    </tr>
    <tr>
      <td>
        <b>Email:</b>
        <span th:text="${userdetail.email}"></span>
      </td>
    </tr>
    <tr>
      <td>
        <b>Phone:</b>
        <span th:text="${userdetail.phone}"></span>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
